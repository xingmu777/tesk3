<body>
    <h2>
        10. 请编写一段逻辑将一个数组分组处理（将数组中的元素按每 k 个一组进行分组，并返回二维数组。如果数组长度不能被 k 整除，则最后一组可能包含少于 k 个元素）。
        例子: [1,2,3,4] 、 2 => [[1,2],[3,4]]
        例子: [1,2,3] 、 2 => [[1,2],[3]]
    </h2>
    <a href="index.html">首页</a>
    <a href="10.html">刷新</a>
</body>
<script>
    var s = prompt("请输入数组（例：1,2,3,4）：");
    var a = s.split(",");
    var k = prompt("每组要分几个？(例：2)")
    var c = [],m = a.length/k;
    for(var i = 0;i<m;i++) {
        var b = []
        for(var j =0;j<k;j++) {
            if (a.length%k !== 0 && (j+k*i)===a.length){}
            else b.push(a[j+k*i])
        }
        c.push(b);
    }
    alert("请打开控制台查看结果<^-^>");
    console.log(c);
</script>
